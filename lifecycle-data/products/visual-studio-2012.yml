content: "\n\n## <a name=\"links\"></a>Ligações \n* [Informações de manutenção para versões mais antigas do Visual Studio](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Política do Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2012 dos seguintes componentes são fornecidas e suportadas como parte do ciclo de vida do Visual Studio 2012: Agentes, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Integrado), Shell (Isolado), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Edições \n* Express para Web\n* Express para Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
