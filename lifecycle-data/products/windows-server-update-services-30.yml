  O Windows Server Update Services 3.0 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).





  > [!IMPORTANT]

  > O suporte terminou. Note que, o WSUS 3.0 SP2 não oferece suporte ao protocolo criptográfico mais seguro TLS 1.2. Todas as organizações que ainda usam o WSUS 3.0 SP2 devem migrar para uma versão com suporte do WSUS até 31 de outubro de 2021.

