content: "\n## <a name=\"links\"></a>Ligações \n* [O Silverlight 5 irá suportar os browsers listados nesta página até 12/10/2021, ou ao longo do ciclo de vida dos browsers subjacentes, consoante o período que seja mais breve.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Fim do Suporte do Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> A Microsoft irá fornecer um aviso com um mínimo de 12 meses de antecedência antes do fim do suporte das Ferramentas."
