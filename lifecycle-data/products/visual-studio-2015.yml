content: "\n\n## <a name=\"links\"></a>Ligações \n* [Informações de manutenção para versões mais antigas do Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2015 dos seguintes componentes são fornecidas e suportadas como parte do ciclo de vida do Visual Studio 2015: Agentes, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrado), Shell (Isolado), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Edições \n* Community\n* Enterprise\n* Express para Web\n* Express para Windows 10\n* Express para Windows Desktop\n* Professional\n* Gestor de Lançamento\n* Test Professional"
