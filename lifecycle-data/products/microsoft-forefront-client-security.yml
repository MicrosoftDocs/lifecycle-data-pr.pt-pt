content: "\n## <a name=\"links\"></a>Ligações \n* [Proteção de ponto de endpoint do centro do sistema](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> A Segurança do Cliente da Frente foi descontinuada. O apoio termina a 14 de julho de 2015. As atualizações de definição de antimalware e antispyware deixarão de estar disponíveis após o fim do suporte para a versão do produto. Por favor, avalie a Proteção de Pontos Finais do Centro de Sistema como uma substituição."
