content: "\n## <a name=\"links\"></a>Links \n* [Fim do SQL Server das opções de suporte](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 e Windows Server 2008 no final das opções de suporte](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n* [Política de pacote de serviço](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> As atualizações de segurança alargadas (ESU) estão disponíveis para as edições Datacenter, Standard, Enterprise e Embedded deste produto, por mais três anos do final do suporte.\n> [!NOTE]\n> Apenas para a IA64, o SP2 será apoiado até 7/9/2019. Consulte o blog SQL Release Services para obter mais informações.\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Desenvolvedor\n* Empresa\n* Expresso\n* Expresso com Serviços Avançados\n* para sistemas incorporados\n* Padrão\n* Edição Padrão para Pequenas Empresas\n* Teia\n* Grupo de trabalho"
