content: |
  > [!TIP]
  > Estão disponíveis *Atualizações de Segurança Alargadas (ESU) para as edições Datacenter, Standard, Enterprise e Embedded deste produto, durante um período adicional de até três anos após o fim do suporte. Entre em contacto com o seu parceiro ou equipa de conta da Microsoft para saber mais. 

  ## <a name="links"></a>Ligações 
  * [Opções de fim do suporte do SQL Server 2008 e Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)
  * [Fim de suporte do SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)
  * [Política do service pack](/lifecycle/policies/fixed#service-packs)
  * [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)

  > [!NOTE]
  > Somente para o IA64, o SP2 será suportado até 9/7/2019. Consulte o blog Serviços de Lançamento SQL para obter mais informação.

