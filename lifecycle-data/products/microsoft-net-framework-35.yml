content: "\n## <a name=\"links\"></a>Ligações \n* [Perguntas Frequentes sobre o Ciclo de Vida - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informações sobre produtos](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> O suporte para as versões do .NET Framework 3.x anteriores ao 3.5 SP1 terminou a 12 de julho de 2011. \n> [!NOTE]\n> As datas do ciclo de vida são aplicáveis ao .NET 3.5 SP1 em execução no Windows 10 versão 1809, Windows Server 2019 ou posterior. Em versões anteriores do Windows, o .NET 3.5 SP1 adota o ciclo de vida do SO Windows subjacente."
