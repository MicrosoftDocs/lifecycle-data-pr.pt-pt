content: "\n## <a name=\"links\"></a>Links \n* [FAQ do ciclo de vida -.NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informações sobre o produto](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> O suporte para as versões .NET Framework 3.x antes do 3.5 SP1 terminou em 12 de julho de 2011. \n> [!NOTE]\n> As datas do ciclo de vida são aplicáveis a .NET 3.5 SP1 quando são corridas na versão 1809 do Windows 10, Windows Server 2019 ou posterior. Nas versões mais antigas do Windows, o .NET 3.5 SP1 adota o ciclo de vida do Windows OS subjacente."
