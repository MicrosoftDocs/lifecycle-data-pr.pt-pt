content: "> [!TIP]\n> * Estão disponíveis Atualizações de Segurança Alargadas (ESU) através de programas específicos de licenciamento em volume para as edições Windows 7 Professional, Enterprise e Professional para Embedded Systems deste produto, durante um período adicional de até três anos após o fim do suporte. Entre em contacto com o seu parceiro ou equipa de conta da Microsoft para saber mais. \n\n\n## <a name=\"links\"></a>Ligações \n* [Orientações sobre migração](https://support.microsoft.com/help/4057281)\n* [Atualização do Windows 7 para o Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edições \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional para Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate para Embedded Systems\n* Ultimate N"
