content: "> [!TIP]\n> '* As atualizações de segurança estendidas (ESU) estão disponíveis através de programas específicos de licenciamento de volume para as edições do Windows 7 Professional, Enterprise e Professional for Embedded Systems deste produto, por mais três anos do final do suporte. Contacte o seu parceiro microsoft ou a equipa de conta para saber mais. \n\n## <a name=\"links\"></a>Links \n* [Orientação para a migração](https://support.microsoft.com/help/4057281)\n* [Atualização do Windows 7 para Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n* [Política de pacote de serviço](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Edições \n* Empresa\n* Empresa N\n* Home Basic\n* Prémio Domiciliário\n* Home Premium N\n* Profissional\n* Profissional para Sistemas Embutidos\n* Profissional N\n* Entrada\n* Entrada N\n* Ultimate\n* Ultimate para Sistemas Embutidos\n* Ultimate N"
