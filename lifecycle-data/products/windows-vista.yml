  Isto aplica-se às seguintes edições: Business, Business N, Business N 64 bits, Enterprise, Enterprise X64, Home Basic, Home Basic 64 bits, Home Basic N, Home Basic N 64 bits, Home Premium, Home Premium 64 bits, Starter, Ultimate, Ultimate 64 bits


