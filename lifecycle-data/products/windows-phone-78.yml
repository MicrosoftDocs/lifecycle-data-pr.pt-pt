content: "\n\n> [!NOTE]\n> A Microsoft disponibilizará atualizações para o Sistema Operativo no seu telemóvel, incluindo atualizações de segurança, durante um período de 18 meses após a data de início do ciclo de vida. A distribuição das atualizações poderá ser controlada pela operadora de rede móvel ou pelo fabricante de telemóveis ao qual comprou o telemóvel. A disponibilidade das atualizações também irá variar consoante o país, região e capacidades de hardware."
