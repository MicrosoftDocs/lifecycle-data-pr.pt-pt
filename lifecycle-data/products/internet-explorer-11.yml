content: "\n\n## <a name=\"links\"></a>Ligações \n* [Orientações sobre migração](https://www.microsoft.com/itpro/microsoft-edge)\n* [FAQ sobre o Ciclo de Vida do Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Sistemas operativos suportados pelo Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Sistemas operativos suportados pelo Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Algumas versões do Internet Explorer poderão ter suporte após a última data de término do SO, quando estiverem disponíveis Atualizações de Segurança Alargadas (ESUs). Aceda [aqui](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) para obter uma lista de produtos que oferecem ESUs."
