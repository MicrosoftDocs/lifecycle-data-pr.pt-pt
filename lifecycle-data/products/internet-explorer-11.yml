name: Internet Explorer 11
summary: >+
  O Internet Explorer 11 segue a Política de Ciclo de Vida do [Componente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > O Internet Explorer (IE) 11 deixará de ter suporte para determinados sistemas operativos a partir de 15 de junho de 2022. Os clientes são incentivados a migrar para o Microsoft Edge com o modo IE. O modo IE permite retrocompatibilidade e terá suporte até pelo menos 2029. Adicionalmente, a Microsoft notificará um ano antes de descontinuar o modo IE. Aceda [aqui](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) para obter uma lista de sistemas operativos suportados para Internet Explorer, incluindo as versões afetadas por este anúncio.

