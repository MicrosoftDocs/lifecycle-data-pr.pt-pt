  O Dynamics 365 Field Service segue a Política de Ciclo de Vida [Moderna](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > Tenha em atenção que a aplicação legada Field Service Mobile (Xamarin) também será reformada a 30 de junho de 2022. Os clientes devem migrar para a aplicação móvel [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) antes dessa data. Para obter mais informações, consulte as [FAQs do Fim do Suporte do Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

