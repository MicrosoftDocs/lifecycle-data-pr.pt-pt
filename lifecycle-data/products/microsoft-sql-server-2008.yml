content: "> [!TIP]\n> *Estão disponíveis Atualizações de Segurança Alargadas (ESU) para as edições Datacenter, Standard, Enterprise, Web e Workgroup deste produto, durante um período adicional de até três anos após o fim do suporte. Entre em contacto com o seu parceiro ou equipa de conta da Microsoft para saber mais. \n\n## <a name=\"links\"></a>Ligações \n* [Orientações sobre migração](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n* [Blog de Serviços de Lançamento SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Somente para o IA64, o SP3 será suportado até 09/07/2019.\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express com Serviços Avançados\n* Standard\n* Edição Standard para Pequenas Empresas\n* Web\n* Grupo de Trabalho"
