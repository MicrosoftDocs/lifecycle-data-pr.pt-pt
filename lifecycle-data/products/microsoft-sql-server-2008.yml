content: "> [!TIP]\n> As atualizações de segurança alargadas (ESU) estão disponíveis para as edições datacenter, Standard, Enterprise, Web e Workgroup deste produto, por mais três anos do que o fim do suporte.\nData de lançamento-------------------------------Start----End Date\n\nAtualização de Segurança Alargada Ano 3---07/13/2021---07/12/2022\n\nAtualização de Segurança Alargada Ano 2---07/14/2021---07/13/2021\n\nAtualização de Segurança Alargada Ano 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Links \n* [Orientação para a migração](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Política de pacote de serviço](/lifecycle/policies/fixed#service-packs)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog de Serviços de Lançamento SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Apenas para a IA64, o SP3 será apoiado até 7/9/2019.\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Desenvolvedor\n* Empresa\n* Expresso\n* Expresso com Serviços Avançados\n* Padrão\n* Edição Padrão para Pequenas Empresas\n* Teia\n* Grupo de trabalho"
