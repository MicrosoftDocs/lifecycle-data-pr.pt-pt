name: Microsoft SQL Server 2008
summary: >
  O Microsoft SQL Server 2008 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).


  Isto aplica-se às seguintes edições: Datacenter, Developer, Enterprise, Express, Express com Serviços Avançados, Standard, Edição Standard para Pequenas Empresas, Web, Workgroup


  > [!IMPORTANT]

  > O suporte para este produto terminou. Ver abaixo as orientações sobre migração.
