  > [!NOTE]
  > A Microsoft disponibilizará atualizações para o Sistema Operativo, incluindo atualizações de segurança, durante um mínimo de 36 meses após a data de início do ciclo de vida. Estas atualizações serão incrementais, com cada atualização realizada sobre a atualização anterior. Para continuar a receber suporte, os clientes devem instalar todas as atualizações disponibilizadas. A distribuição dessas atualizações incrementais pode ser controlada pela operadora móvel ou pelo fabricante ao qual comprou o seu telemóvel, e a instalação exigirá que o seu telefone tenha alguma das atualizações prévias. A disponibilidade das atualizações também irá variar consoante o país, região e capacidades de hardware.