content: "\n\n> [!NOTE]\n> A Ericsson adquiriu produtos Microsoft Mediaroom em 2013. Para obter mais informações, consulte o [comunicado de imprensa](http://www.ericsson.com/news/1691160). Para clientes que precisam de apoio, por favor aceda [aqui](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> O Microsoft Mediaroom Client 2.1 foi lançado em 27 de dezembro de 2011. \n\n## <a name=\"editions\"></a>Edições \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
