content: "\n\n## <a name=\"links\"></a>Ligações \n* [Anúncios do blog do Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informações de suporte e ciclo de vida](/visualstudio/releases/2022/servicing-vs2022)\n* [Página de transferência do Visual Studio](https://visualstudio.microsoft.com/)\n* [Notas de lançamento do Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Requisitos de sistema](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2022 dos seguintes componentes são fornecidas e suportadas como parte do ciclo de vida do Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer e Visual C++ Redistributable.\n> [!NOTE]\n> A edição Visual Studio Community é suportada apenas na Via com Atualizações Recentes com o lançamento de atualizações da mais recente versão secundária do Visual Studio. Aceda [aqui](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) para obter mais informações. \n\n\n## <a name=\"editions\"></a>Edições \n* Community\n* Enterprise\n* Professional"
