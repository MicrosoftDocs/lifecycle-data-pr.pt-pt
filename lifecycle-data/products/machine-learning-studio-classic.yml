content: "\n\n## <a name=\"links\"></a>Ligações \n* [Migrar para a Azure Machine Learning](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> O Machine Learning Studio (clássico) será reformado a 31 de agosto de 2024. A partir de 1 de dezembro de 2021, os clientes não conseguirão criar novos recursos do Machine Learning Studio (clássico). Os clientes devem transitar para Azure Machine Learning antes de agosto de 2024. Aceda [aqui](https://docs.microsoft.com/azure/machine-learning/migrate-overview) para obter mais informações."
