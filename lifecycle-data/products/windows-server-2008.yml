content: "\n## <a name=\"links\"></a>Links \n* [Orientação para a migração](https://aka.ms/AA1ovn4)\n* [Informações de upgrade do servidor](/windows-server/upgrade/upgrade-overview)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n* [Política de pacote de serviço](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> As Atualizações de Segurança Alargada (ESU) estão disponíveis através de programas específicos de licenciamento de volume para edições datacenter, Standard, Enterprise e Embedded destas edições de produtos, por mais três anos do final do suporte. Contacte o seu parceiro microsoft ou a equipa de conta para saber mais. \n\nData de lançamento-------------------------------Start----End Date\n\nAtualização de Segurança Alargada Ano 3---01/11/2022---01/10/2023\n\nAtualização de Segurança Alargada Ano 2---01/12/2021---01/11/2022\n\nAtualização de Segurança Alargada Ano 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Fundação Windows Server 2008 lançada a 21 de maio de 2009\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Datacenter sem Hiper-V\n* Empresa\n* Empresa sem Hiper-V\n* para sistemas baseados em Itanium\n* Fundação\n* Padrão\n* Padrão sem Hiper-V\n* Teia"
