name: Windows Server 2008
summary: >
  O Windows Server 2008 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).


  Isto aplica-se às seguintes edições: Datacenter, Datacenter sem Hyper-V, Empresarial, Empresarial sem Hyper-V, para Sistemas Baseados em Itanium, Foundation, Standard, Standard sem Hyper-V, Web


  > [!IMPORTANT]

  > O suporte para este produto terminou. Ver abaixo as orientações sobre migração.
