name: Windows Server 2008
summary: >
  O Windows Server 2008 segue a Política de Ciclo de Vida [Fixo.](/lifecycle/policies/fixed)


  Isto aplica-se às seguintes edições: Datacenter, Datacenter sem Hyper-V, Enterprise, Enterprise sem Hiper-V, para Sistemas Baseados em Itanium, Fundação, Standard, Standard sem Hyper-V, Web


  > [!IMPORTANT]

  > O suporte para este produto terminou. Consulte a orientação da migração abaixo.
