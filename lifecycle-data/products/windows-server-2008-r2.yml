content: |
  > [!TIP]
  > *Estão disponíveis Atualizações de Segurança Alargadas (ESU), através de programas de licenciamento em volume, para as edições Datacenter, Standard, Enterprise e Embedded deste produto, durante um período adicional de até três anos após o fim do suporte. Entre em contacto com o seu parceiro ou equipa de conta da Microsoft para saber mais. 

