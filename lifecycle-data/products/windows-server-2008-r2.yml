summary: |
  O Windows Server 2008 R2 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).

  Isto aplica-se às seguintes edições: Datacenter, Enterprise, Edição HPC, Sistemas Baseados em Itanium, Standard, Web

  > [!IMPORTANT]
  > O suporte para este produto terminou. Ver abaixo as orientações sobre migração. 
