content: "\n## <a name=\"links\"></a>Ligações \n* [Orientações sobre migração](https://aka.ms/AA1ovn4)\n* [Informação sobre a Atualização do Servidor](/windows-server/upgrade/upgrade-overview)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Estão disponíveis Atualizações de Segurança Alargadas (ESU), através de programas de licenciamento em volume, para as edições Datacenter, Standard, Enterprise e Embedded deste produto, durante um período adicional de até três anos após o fim do suporte. Entre em contacto com o seu parceiro ou equipa de conta da Microsoft para saber mais. \n\nLançamento-------------------------------Data de Início----Data de Término\n\nAtualização de Segurança Alargada Ano 3---11/01/2022---10/01/2023\n\nAtualização de Segurança Alargada Ano 2---12/01/2021---11/01/2022\n\nAtualização de Segurança Alargada Ano 1---14/01/2020---12/01/2021\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Enterprise\n* Edição HPC\n* Sistemas Baseados em Itanium\n* Standard\n* Web"
