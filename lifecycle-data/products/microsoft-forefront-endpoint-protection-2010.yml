content: "\n## <a name=\"links\"></a>Ligações \n* [Orientações sobre migração](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informações de manutenção](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Os clientes devem permanecer atualizados com a última atualização da plataforma anti-malware para terem o suporte completo. O Forefront Endpoint Protection 2010 é abrangido pela mesma política de ciclo de vida do System Center Configuration Manager 2007 para o suporte base e para o alargado."
