content: "\n## <a name=\"links\"></a>Links \n* [Orientação para a migração](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informação de manutenção](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Os clientes devem manter-se atualizados com a mais recente atualização da plataforma anti-malware para serem totalmente suportados. A Proteção de Pontos Finais da Vanguarda 2010 é abrangida pela mesma política de ciclo de vida que o System Center Configuration Manager 2007 para suporte mainstream e alargado."
