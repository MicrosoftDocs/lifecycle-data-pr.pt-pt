### YamlMime:ContentBrowser
title: Pesquisar Informação sobre o Ciclo de Vida de Produtos e Serviços
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Exportar informação sobre o ciclo de vida da página de [Exportação do Ciclo de Vida](/lifecycle/products/export).


  O Microsoft Lifecycle fornece diretrizes consistentes e previsíveis para o suporte de um produto ao longo da sua vida, ajudando os clientes a gerir os seus investimentos e ambientes de TI enquanto planeiam estrategicamente para o futuro.


  Pesquise abaixo uma lista de produtos e serviços comerciais da Microsoft e selecione o seu resultado para encontrar cronogramas de suporte e manutenção, atualizações necessárias, informação de migração e requisitos do sistema.