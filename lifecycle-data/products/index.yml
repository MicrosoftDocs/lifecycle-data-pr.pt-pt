summary: "\n\n> [!IMPORTANT]\n> Esta página está em desenvolvimento. Para obter uma lista completa dos produtos da Microsoft e as suas linhas de tempo e detalhes de suporte, visite [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n\n\nO Microsoft Lifecycle fornece diretrizes consistentes e previsíveis para suporte ao longo da vida de um produto, ajudando os clientes a gerir os seus investimentos e ambientes de TI enquanto planeiam estrategicamente para o futuro.\n\n\nProcure abaixo uma lista de produtos e serviços comerciais da Microsoft e, em seguida, selecione o seu resultado para encontrar tempos de suporte e manutenção, atualizações necessárias, informações de migração e requisitos do sistema."
