content: "\n## <a name=\"links\"></a>Ligações \n* [Mais Informação](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> O Windows Azure Pack para Windows Server é uma solução híbrida em nuvem que traz as tecnologias do Windows Azure para o seu datacenter. Permite que os clientes da Microsoft ofereçam uma nuvem avançada, de gestão personalizada e com multi-inquilinos no hardware do seu datacenter sem nenhum custo adicional."
