content: "\n## <a name=\"links\"></a>Ligações \n* [Serviços do Windows 10 IoT Core](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> O Windows 10 IoT Core Services é uma assinatura que oferece suporte a software como serviço, incluindo controlo de atualização com o Centro de Atualizações de Dispositivos e segurança melhorada com o Atestado de Estado de Funcionamento do Dispositivo, desde que execute uma versão suportada do Windows 10 IoT Core Software."
