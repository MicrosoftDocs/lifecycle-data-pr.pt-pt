content: "> [!TIP]\n> Estão disponíveis [* Atualizações de Segurança Expandidas (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) para estes produtos do Windows através de programas de licenciamento de volume específico, durante um período adicional de três anos após o fim do suporte. Entre em contacto com o seu parceiro ou equipa de conta da Microsoft para saber mais.\n\n\n## <a name=\"links\"></a>Ligações \n* [Fim do suporte do Instalador de Plataforma Web (WebPI)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Programa de Atualização de Segurança Alargada (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Serviços de Informação Internet (IIS) é um componente do sistema operativo Windows e segue o mesmo ciclo de vida. Aceda aqui para ver as linhas cronológicas de suporte para o [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise e Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) e [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
