content: "\n\n## <a name=\"links\"></a>Ligações \n* [Informações de manutenção](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2013 dos seguintes componentes são fornecidas e suportadas como parte do ciclo de vida do Visual Studio 2013: Agentes, IntelliTrace Collector, Modeling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Integrado), Shell (Isolado), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Edições \n* Community\n* Express para Web\n* Express para Windows\n* Express para Windows Desktop\n* Premium\n* Professional\n* Gestor de Lançamento\n* Test Professional\n* Ultimate"
