name: Microsoft .NET Framework
summary: >+
  O Microsoft .NET Framework segue a Política de Ciclo de Vida do [Componente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Os .NET Framework 4.5.2, 4.6, e 4.61 foram descontinuados a 26 de abril de 2022. Estas versões específicas eram anteriormente assinadas digitalmente usando certificados Algoritmo Hash Seguro (SHA-1). Este algoritmo já não é seguro. Os clientes são incentivados a mudar para o SHA-2. Aceda [aqui](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) para obter mais informações.

