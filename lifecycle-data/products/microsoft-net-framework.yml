content: "\n## <a name=\"links\"></a>Ligações \n* [Perguntas Frequentes sobre o Ciclo de Vida - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informações sobre produtos](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n\n> [!NOTE]\n> O .NET Framework 3.5 Service Pack 1 (SP1) é um produto autónomo que segue a Política Fixa, começando com o Windows 10, versão 1809 e Windows Server 2019. Antes disso, o .NET Framework 3.5 SP1 é considerado um componente do sistema operacional Windows no qual está instalado."
