content: "\n## <a name=\"links\"></a>Ligações \n* [Informações de manutenção](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Orientações sobre migração](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Para proporcionar uma experiência unificada e simplificada ao cliente, o cliente Azure Information Protection (clássico) e o Label Management no Portal Azure estão sendo preteridos a partir de 31 de março de 2021. Este prazo permite que todos os atuais clientes do Azure Information Protection transitem para a nossa solução unificada de etiquetagem usando a plataforma de Etiquetagem Unificada da Microsoft Information Protection."
