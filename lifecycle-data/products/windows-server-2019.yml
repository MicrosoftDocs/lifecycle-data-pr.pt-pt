content: "\n\n## <a name=\"links\"></a>Ligações \n* [Informações sobre produtos](/windows-server/get-started-19/whats-new-19)\n* [Atualização na disponibilidade do Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Perguntas Frequentes sobre o Ciclo de Vida - produtos do Windows](/lifecycle/faq/windows)\n* [Ciclos de vida de manutenção de imagem de base de contentor Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Os contentores lançados com o Windows Server 2019 seguem as mesmas datas de ciclo de vida.\n> [!NOTE]\n> O Windows Server 2019 e o Windows Server, versão 1809 foram relançados a 13 de novembro de 2018. As datas de suporte foram ajustadas em conformidade.\n\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Essentials\n* Standard"
