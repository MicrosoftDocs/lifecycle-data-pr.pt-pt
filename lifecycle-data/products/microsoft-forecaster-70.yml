content: "\n## <a name=\"links\"></a>Links \n* [Orientação para a migração](https://mbs.microsoft.com/customersource/northamerica/news-events/news-events/news/ForecasterDiscontinuationNoticeGP)\n* [Política de pacote de serviço](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> O suporte do meteorologista termina na data indicada, a menos que seja distribuído como Componente de um produto Dynamics. Quando distribuídos com um produto Dynamics, as datas do ciclo de vida Dynamics sobrepõem a data do Forecaster."
