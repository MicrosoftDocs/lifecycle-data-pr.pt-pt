content: "\n\n## <a name=\"links\"></a>Ligações \n* [Detalhes de suporte do .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Cronograma de lançamento do .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Mapa de objetivos do produto .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Perguntas Frequentes sobre o Ciclo de Vida - .NET Core](/lifecycle/faq/dotnet-core)\n* [Detalhes de suporte do ASP.NET e ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Detalhes de suporte do Entity Framework](/ef/core/what-is-new)\n\n\n> [!NOTE]\n> Começando com .NET 5.0, o Microsoft .NET Core foi renomeado como .NET. \n>\n>O ASP.NET Core e o Entity Framework Core seguem o mesmo ciclo de vida do .NET Core."
