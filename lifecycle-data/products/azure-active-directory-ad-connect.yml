summary: >+
  O Azure Active Directory (AD) Connect segue a Política de Ciclo de Vida [Moderna](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > A 31 de agosto de 2022, todas as versões 1.x do Active Directory (Azure AD) serão retiradas porque incluem componentes do SQL Server 2012 que deixarão de ser suportados. Atualize para a versão mais recente do [Azure AD Connect versão 2.x](https://www.microsoft.com/download/details.aspx?id=47594) ou a [sincronização na nuvem do Azure AD Connect](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync).

