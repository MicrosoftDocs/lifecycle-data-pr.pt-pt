content: "\n## <a name=\"links\"></a>Links \n* [Windows Phone 8.1 FAQ](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> A Microsoft disponibilizará atualizações para o Sistema Operativo, incluindo atualizações de segurança, durante um mínimo de 36 meses após a data de início do ciclo de vida. Estas atualizações serão incrementais, com cada atualização construída na atualização que a antecedeu. Os clientes precisam de instalar cada atualização para se manterem suportados. A distribuição destas atualizações incrementais pode ser controlada pelo operador móvel ou pelo fabricante do telefone a partir do qual adquiriu o seu telemóvel, e a instalação exigirá que o seu telefone tenha quaisquer atualizações prévias. A disponibilidade de atualização também variará por país, região e capacidades de hardware."
