name: Windows 8.1
summary: >+
  O Windows 8.1 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).



  Isto aplica-se às seguintes edições: Enterprise, Enterprise N, N, Pro com Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Como lembrete, o Windows 8.1 atingirá o fim de suporte a 10 de janeiro de 2023. Após esta data, este produto deixará de receber atualizações de segurança, atualizações não-relacionadas com segurança, correções de erros, suporte técnico ou atualizações de conteúdos técnicos online.  Se os dispositivos não cumprirem os requisitos técnicos para executar uma versão mais atual do Windows, a Microsoft recomenda que substitua o dispositivo por um que suporte Windows 11. Aceda [aqui](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) para obter mais informações.

