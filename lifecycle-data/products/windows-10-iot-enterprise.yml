name: Windows 10 IoT Enterprise
summary: >+
  O Windows 10 IoT Enterprise segue a Política de Ciclo de Vida [Moderna](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > A partir do Windows 10, versão 21H2 (Atualização do Windows 10 de novembro de 2021), as atualizações de funcionalidades serão lançadas anualmente no segundo semestre do ano através da Via de Disponibilidade Geral. Aceda [aqui](https://blogs.windows.com/windowsexperience/?p=176473) para obter mais informações. A Microsoft continuará a suportar pelo menos um lançamento do Windows 10 até 14 de outubro de 2025.

