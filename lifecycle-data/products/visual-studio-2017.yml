content: "\n\n## <a name=\"links\"></a>Ligações \n* [Anúncios do blog do Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Informações de manutenção](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Página de transferência do Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Notas de lançamento do Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2017 dos seguintes componentes são fornecidas e suportadas como parte do ciclo de vida do Visual Studio 2017: Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Edições \n* Community\n* Enterprise\n* Professional\n* Test Professional"
